<html>
<head>
	<title>WordGuess</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css">
		html,body{
			background-color: lightblue;
		}
		.btn{
			margin-bottom: 5px;
		}
	</style>
</head>
<body bgcolor=#f8bd1e>
<div class="container">
	
	<h1 class="text-center page-header">Hangman Game</h1>
	
	<div class="col-md-6">
		<div class="scorecard">
			<h3>Scoreboard</h3>
			<form name="scoreform" action="">
				<div class="form-group">
					<label>Won:</label>
					<input name="wonnum" value="0" class="wonclass displayWord form-control" disabled />
				</div>
				<div class="form-group">
					<label>Lost:</label>
					<input name="lostnum" value="0" class="loseclass displayWord form-control" disabled />
				</div>
			</form>
		</div>
		<form name="myForm">
			<input type="button" class="btn btn-primary" value="New Puzzle" onclick="selectWord()">
			<input type="hidden" name="answer" value="" ><br/><br/>
			<p class="lead">The Meaning is:&nbsp;<span id="Txt" ></span></p>

			<div class="form-group">
				<label>The Word is:</label>
				<input type="text" name="displayWord" size="10" class="displayWord form-control" disabled>
			</div>
			

			<div class="keyboard" style="text-align: center;">
				<a class="keyclass btn btn-default" href="javascript:selectLetter('A')">A</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('B')">B</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('C')">C</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('D')">D</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('E')">E</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('F')">F</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('G')">G</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('H')">H</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('I')">I</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('J')">J</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('K')">K</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('L')">L</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('M')">M</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('N')">N</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('O')">O</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('P')">P</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('Q')">Q</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('R')">R</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('S')">S</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('T')">T</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('U')">U</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('V')">V</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('W')">W</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('X')">X</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('Y')">Y</a>
				<a class="keyclass btn btn-default" href="javascript:selectLetter('Z')">Z</a>
			</div>

			<div class="WrongLetters form-group">
				<label>Worng Letters:</label>
				<input type="text" name="WrongLetters" class="displayWord WrongLetters form-control" disabled>
			</div>
			<div class="chancesleft form-group">
				<label>Chances Left:</label>
				<input class="counterclass displayWord form-control" name="counter" id="wcounter" value="6" disabled>
			</div>

			<h3>Game Rules</h3>
			* Click New Puzzle to start the game. <br/>
			* We have to Guess the correct word to the given meanng.  <br/>
			* Every game has 6 chances.<br/>
			* The wrong Letters will be displayed on WRONG LETTERS.<br/>

		</form>
	</div>
	<div class="slideshow col-md-6">
		<img src="images/0.png" width="300" align="right" name="slideshow" />
	</div>


</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
